<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription - Vulsotf</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body { background: #000; color: #fff; }
        .auth-container {
            max-width: 400px;
            margin: 5vh auto;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            padding: 2rem;
        }
        .auth-tabs { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .auth-tabs button {
            flex: 1;
            padding: 0.7rem;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-weight: 600;
        }
        .auth-tabs button.active { background: #6366f1; color: #fff; }
        form { display: none; flex-direction: column; gap: 1rem; }
        form.active { display: flex; }
        input {
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #333;
            background: #181818;
            color: #fff;
        }
        .auth-error { color: #ff4d4f; font-size: 0.95rem; min-height: 1.2em; }
        .auth-success { color: #3ecf8e; font-size: 0.95rem; min-height: 1.2em; }
        .auth-actions { display: flex; justify-content: flex-end; }
        .auth-actions button {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button id="tab-login" class="active">Connexion</button>
            <button id="tab-register">Inscription</button>
        </div>
        <form id="login-form" class="active">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <div class="auth-error" id="login-error"></div>
            <div class="auth-actions">
                <button type="submit">Se connecter</button>
            </div>
        </form>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Mot de passe (6+ caractÃ¨res)" required>
            <input type="password" id="register-password2" placeholder="Confirmer le mot de passe" required>
            <div class="auth-error" id="register-error"></div>
            <div class="auth-success" id="register-success"></div>
            <div class="auth-actions">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
